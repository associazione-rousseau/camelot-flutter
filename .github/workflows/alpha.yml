on:
  push:
    branches:
      - alpha
name: Test, Build and Release Alpha
jobs:
  build:
    name: Build Bundle
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Setting up java
      uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - name: Setting up flutter
      uses: subosito/flutter-action@v1
      with:
        flutter-version: '1.17.5'
    - name: Resolving dependencies
      working-directory: ./rousseau_vote
      run: flutter pub get
    - name: Unlock secrets
      uses: sliteteam/github-action-git-crypt-unlock@1.0.2
      env:
        GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_PRIVATE_KEY }}
    - name: Testing
      working-directory: ./rousseau_vote
      run: flutter test
    - name: Building bundle
      working-directory: ./rousseau_vote
      run: flutter build appbundle --obfuscate --split-debug-info=/tmp/
    - name: Push APK to Releases
      uses: ncipollo/release-action@v1
      with:
        artifacts: "build/app/outputs/apk/debug/*.aab"
        token: ${{ secrets.TOKEN }}